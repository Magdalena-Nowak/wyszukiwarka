<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center p-5">Wyszukiwarka napojów</h1>
            <input type="text" class="form-control p-left-5" placeholder="Wpisz nazwę szukanego napoju">
        </div>
    </header>
    <main>
        <section class="container p-5">
            <h2 class="text-center p-2">Lista dostepnych napojów</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-3">Mleko</li>
                <li class="list-group-item p-3">Piwo</li>
                <li class="list-group-item p-3">Whisky</li>
                <li class="list-group-item p-3">Pepsi</li>
                <li class="list-group-item p-3">Woda gazowana</li>
                <li class="list-group-item p-3">Sok jabłkowy</li>
                <li class="list-group-item p-3">Sok pomarańczowy</li>
                <li class="list-group-item p-3">Sok bananowy</li>
                <li class="list-group-item p-3">Sok wieloowocowy</li>
                <li class="list-group-item p-3">Wino czerwone</li>
                <li class="list-group-item p-3">Wino białe</li>
                <li class="list-group-item p-3">Woda niegazowana</li>
                <li class="list-group-item p-3">Energy drink</li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
